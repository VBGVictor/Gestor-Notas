{% extends 'base.html' %} <!-- Alterado para base.html se base_public.html nÃ£o for o pretendido/existente -->
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Redefinir Sua Senha</h4>
                </div>
                <div class="card-body">
                    {% include 'partials/flash_messages.html' %}
                    <form method="POST" action="{{ url_for('reset_token', token=token) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
