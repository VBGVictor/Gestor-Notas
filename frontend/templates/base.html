<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gestor de Notas{% endblock %}</title>

  <!-- Bootstrap, FontAwesome etc. do Medilife -->
  <link rel="stylesheet" href="{{ url_for('static', filename='medilife/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='medilife/css/style.css') }}">
  <!-- fonts e Ã­cones -->
  <link rel="stylesheet" href="{{ url_for('static', filename='medilife/css/fontawesome-all.min.css') }}">
  
  <!-- seu CSS adicional -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar do Medilife com controle de acesso -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% if session.get('user_id') %}{{ url_for('dashboard') }}{% else %}{{ url_for('login') }}{% endif %}">Gestor de Notas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get('user_id') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('notas') }}">Notas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('importar') }}">Importar</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Sair</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Registrar</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer do Medilife -->
  {% include 'partials/footer.html' %}

  <!-- Scripts do Medilife -->
  <script src="{{ url_for('static', filename='medilife/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='medilife/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='medilife/js/main.js') }}"></script>
</body>
</html>
