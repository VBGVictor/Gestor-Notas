{% extends 'base.html' %}
{% block title %}Nova Transação{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width:500px; padding-bottom:4rem;">
  <h2 class="mb-4">Nova Transação</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nome *</label>
      <input class="form-control" name="nome" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tipo *</label>
      <select class="form-select" name="tipo" required>
        <option value="">Selecione...</option>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Observação</label>
      <textarea class="form-control" name="observacao"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Valor *</label>
      <input type="number" step="0.01" class="form-control" name="valor" required>
    </div>
    <div class="text-end mt-3">
      <button class="btn btn-primary px-4" type="submit">Salvar</button>
      <a class="btn btn-secondary px-4" href="{{ url_for('transacoes') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
