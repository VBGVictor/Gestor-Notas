{% extends 'base.html' %}
{% block title %}Editar Transação – Gestor de Notas{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="fw-bold mb-4">Editar Transação #{{ transacao.id }}</h2>
    <form method="POST" action="{{ url_for('editar_transacao', id=transacao.id) }}">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" id="nome" name="nome" class="form-control" required value="{{ transacao.nome }}">
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo *</label>
        <select id="tipo" name="tipo" class="form-select" required>
          <option value="receita" {% if transacao.tipo == 'receita' %}selected{% endif %}>Receita</option>
          <option value="despesa" {% if transacao.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea id="observacao" name="observacao" class="form-control">{{ transacao.observacao }}</textarea>
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor *</label>
        <input type="number" step="0.01" id="valor" name="valor" class="form-control" required value="{{ transacao.valor }}">
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data *</label>
        <input type="date" id="data" name="data" class="form-control" required
               value="{{ transacao.data_criacao.strftime('%Y-%m-%d') if transacao.data_criacao else '' }}">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('transacoes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</section>
{% endblock %}
